<h3>Cart</h3>

<p>
    <a routerLink="/shipping">Shipping Rates</a>
</p>

<div class="cart-item" *ngFor="let productItem of getProductItems()">
    <span>{{ productItem.name }}</span>
    <span>{{ productItem.price | currency: "USD" }}</span>
</div>

<button (click)="cleanCart()">Clear</button>

<form [formGroup] = "getCheckoutForm()" (ngSubmit)="onSubmitForm(getCheckoutForm().value)">

    <div>
        <label>Name</label>
        <input id="name" type="text" formControlName="name">
    </div>

    <div>
        <label>Address</label>
        <input id="address" type="text" formControlName="address">
    </div>

    <button class="button" type="submit">Checkout</button>
</form>
